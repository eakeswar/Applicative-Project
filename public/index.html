<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriMech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
    <div class="container">
    <h1 class="main-title">AgriMech</h1>
    <div class="crop-box">
      <h2 class="sub-title">Choose Your Crop</h2>
      <select id="crop-select" class="dropdown">
        <option value="Wheat.html">Wheat</option>
        <option value="Maize.html">Maize</option>
        <option value="Cotton.html">Cotton</option>
        <option value="sugercane.html">Sugarcane</option>
        <option value="paddy.html">Paddy</option>
        <option value="red gram.html">Red Gram</option>
        <option value="green gram.html">Green Gram</option>
        <option value="groundnut.html">Groundnut</option>
        <option value="jowar.html">Jowar</option>
        <option value="chilli.html">Chilli</option>
      </select>
    </div>
  </div>
  <script src="scripts.js"></script>
  <script>
    document.getElementById('crop-select').addEventListener('change', function() {
      const selectedValue = this.value;
      if (selectedValue) {
        window.location.href = selectedValue;
      }
    });
  </script>
</body>
</html>
