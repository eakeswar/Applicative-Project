<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrimech - Classification Result</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Center container */
        .container {
            text-align: center;
            background: #fff;
            border-radius: 20px;
            padding: 40px 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            color: #006400;
            margin-bottom: 20px;
        }

        /* Classification result styling */
        .result {
            font-size: 1.5rem;
            color: #388e3c;
            margin: 20px 0;
        }

        /* Button styling */
        .upload-another-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
        }
        .upload-another-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result</h1>
        
        <!-- Display classification result -->
        <p class="result">{{ result }}</p>
        
        <!-- Display uploaded image if available -->
        {% if filename %}
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" style="width: 100%; max-width: 300px; border-radius: 10px; margin-top: 15px;">
        {% else %}
        <p>No image to display.</p>
        {% endif %}
        
        <!-- Button to classify another image -->
        <a href="{{ url_for('home') }}" class="upload-another-btn">Classify Another Image</a>
    </div>
</body>
</html>
